<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Email Signature</title>
</head>
<body>

    <!--
    NOTE: For actual use in an email client (like Outlook or Gmail settings),
    you should copy ONLY the table structure (from <table...> to </table>)
    to ensure it integrates correctly without body/head tags.
    -->

    <table border="0" cellpadding="0" cellspacing="0" style="width: 450px; font-family: Arial, sans-serif; font-size: 10pt; line-height: 1.4; border-collapse: collapse;">
        <tr>
            <!-- ============================================== -->
            <!-- LEFT COLUMN: LOGO -->
            <!-- ============================================== -->
            <td valign="top" style="padding-right: 15px;">
                <table border="0" cellpadding="0" cellspacing="0" style="border-collapse: collapse;">
                    <tr>
                        <td style="text-align: center;">
                            <a href="https://www.petnhome.co.uk/" target="_blank" style="display: block;">
                                <img src="https://www.petnhome.co.uk/image/cache/catalog/logo-95x154.png" alt="Pet 'N' Home Logo" width="95" height="auto" style="display: block; border: 0; max-width: 95px; height: auto;">
                            </a>
                        </td>
                    </tr>
                </table>
            </td>

            <!-- ============================================== -->
            <!-- SEPARATOR LINE -->
            <!-- ============================================== -->
            <td width="1" style="width: 1px; background-color: #103460; padding: 0;">&nbsp;</td>

            <!-- ============================================== -->
            <!-- RIGHT COLUMN: CONTACT DETAILS AND SOCIALS -->
            <!-- ============================================== -->
            <td valign="top" style="padding-left: 15px;">
                <table border="0" cellpadding="0" cellspacing="0" style="border-collapse: collapse;">
                    <tr>
                        <td style="padding-bottom: 5px;">
                            <!-- NAME -->
                            <span style="font-size: 14pt; font-weight: bold; color: #103460; display: block;">Lisa</span>

                            <!-- TITLE & COMPANY -->
                            <span style="font-size: 10pt; color: #555555; display: block;">
                                Owner | Pet 'N' Home
                            </span>
                            <div style="height: 10px; line-height: 10px; font-size: 1px;">&nbsp;</div>
                            
                            <!-- HORIZONTAL SEPARATOR -->
                            <div style="width: 100%; height: 1px; background-color: #103460; margin-bottom: 10px;"></div>

                            <!-- CONTACT INFO -->
                            <p style="margin: 0; padding: 0; color: #333333; font-size: 9pt;">
                                <strong>Landline:</strong> <a href="tel:01934743320" style="color: #333333; text-decoration: none;">01934 743320</a><br>
                                <strong>Email:</strong> <a href="mailto:sales@petnhome.co.uk" style="color: #333333; text-decoration: none;">sales@petnhome.co.uk</a><br>
                                <strong>Website:</strong> <a href="https://www.petnhome.co.uk/" target="_blank" style="color: #333333; text-decoration: none;">www.petnhome.co.uk</a>
                            </p>
                            <div style="height: 12px; line-height: 12px; font-size: 1px;">&nbsp;</div>

                            <!-- SOCIAL MEDIA ICONS -->
                            <table border="0" cellpadding="0" cellspacing="0" style="border-collapse: collapse;">
                                <tr>
                                    <!-- Facebook -->
                                    <td style="padding-right: 5px;">
                                        <a href="https://www.facebook.com/profile.php?id=100094886640975" target="_blank" style="display: block;">
                                            <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/5/51/Facebook_f_logo_%282019%29.svg/640px-Facebook_f_logo_%282019%29.svg.png" alt="Facebook" width="24" height="24" style="display: block; border: 0;">
                                        </a>
                                    </td>
                                    <!-- Instagram -->
                                    <td style="padding-right: 5px;">
                                        <a href="https://www.instagram.com/petnhome.co.uk/" target="_blank" style="display: block;">
                                            <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/e/e7/Instagram_logo_2016.svg/1024px-Instagram_logo_2016.svg.png" alt="Instagram" width="24" height="24" style="display: block; border: 0;">
                                        </a>
                                    </td>
                                    <!-- X (Twitter) -->
                                    <td>
                                        <a href="https://x.com/petnhome" target="_blank" style="display: block;">
                                            <img src="https://img.freepik.com/free-vector/twitter-new-2023-x-logo-white-background-vector_1017-45422.jpg?semt=ais_hybrid&w=740&q=80" alt="X (Twitter)" width="24" height="24" style="display: block; border: 0;">
                                        </a>
                                    </td>
                                </tr>
                            </table>

                        </td>
                    </tr>
                </table>
            </td>
        </tr>
    </table>

</body>
</html>
