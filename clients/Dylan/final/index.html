<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Your Email Signature</title>
<style>
    body {
        font-family: Arial, sans-serif;
        padding: 40px;
        background: #ffffff;
        text-align: center;
    }
    h2 { margin-bottom: 20px; }

    /* Outer box for preview only (NOT included in copy) */
    #preview-box {
        display: inline-block;
        text-align: left;
        padding: 20px;
        border: 1px solid #ddd;
        border-radius: 10px;
        box-shadow: 0 0 10px rgba(0,0,0,0.1);
        background: #fff;
    }

    /* Inner box that holds ONLY the signature (this is what gets copied) */
    #signature-inner {
        border: none !important;
        padding: 0 !important;
        margin: 0 !important;
    }

    /* Copy Button */
    #copyBtn {
        margin-top: 25px;
        background: #007BFF;
        color: white;
        border: none;
        padding: 12px 22px;
        border-radius: 8px;
        font-size: 16px;
        cursor: pointer;
        transition: 0.2s;
    }
    #copyBtn:hover { background: #0056cc; }
</style>
</head>
<body>

<h2>Your Final Email Signature</h2>
<p>Preview your signature below. Click the button to copy it.</p>

<div id="preview-box">
    <div id="signature-inner">Loading signature...</div>
</div>

<button id="copyBtn">Copy Signature</button>

<script>
// Load signature HTML into inner div
fetch("signature.html")
    .then(response => response.text())
    .then(html => {
        document.getElementById("signature-inner").innerHTML = html;
    });

// Copy ONLY the signature, not the preview box
document.getElementById("copyBtn").addEventListener("click", function () {
    const sigInner = document.getElementById("signature-inner");

    const range = document.createRange();
    range.selectNode(sigInner);

    const sel = window.getSelection();
    sel.removeAllRanges();
    sel.addRange(range);

    try {
        document.execCommand("copy");
        this.innerText = "Copied!";
        setTimeout(() => this.innerText = "Copy Signature", 2000);
    } catch (err) {
        this.innerText = "Copy Failed";
    }

    sel.removeAllRanges();
});
</script>

</body>
</html>
