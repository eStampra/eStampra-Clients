<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>eStampra Email Signature Template</title>
</head>
<!-- The body contains the raw signature code, ready to be copied into your email client's settings. -->
<body style="margin: 0; padding: 0; font-family: Arial, sans-serif;">

    <!-- 
        *** COPY ONLY THE HTML CODE BELOW (starting with the table tag) ***
        This template uses a fixed width (450px) for maximum compatibility across all email clients.
        
        Colors Used: 
        - Primary Color: #1E88E5 (Corporate Blue)
        - Text Color: #333333 and #555555 
    -->
    <table width="450" cellpadding="0" cellspacing="0" border="0" style="border-collapse: collapse; max-width: 450px;">

        <!-- 1. Header Bar -->
        <tr>
            <td height="5" bgcolor="#1E88E5" style="height: 5px; line-height: 5px; font-size: 1px;">&nbsp;</td>
        </tr>

        <!-- 2. Main Content Row (Logo and Text) -->
        <tr>
            <td style="padding: 15px 0 15px 0;">
                <table cellpadding="0" cellspacing="0" border="0" width="100%">
                    <tr>
                        <!-- Logo Left (Centered within its cell) -->
                        <td width="90" valign="middle" align="center" style="padding-right: 15px;">
                            <a href="http://www.estampra.co.uk" style="text-decoration: none;">
                                <img src="https://estampra.co.uk/assets/estampra-logo.png"
                                     onerror="this.onerror=null;this.src='https://placehold.co/80x80/1E88E5/ffffff?text=eS';"
                                     alt="eStampra"
                                     width="80" height="80"
                                     style="display: block; border-radius: 50%; max-width: 80px; height: auto; border: 2px solid #ddd;">
                            </a>
                        </td>
                        
                        <!-- Text Right (Name, Title, Contact Info) -->
                        <td valign="middle">
                            <!-- Name and Title -->
                            <p style="margin: 0; padding: 0; font-size: 16px; font-weight: bold; color: #333333;">
                                Dylan Webb
                            </p>
                            <p style="margin: 0; padding: 0; font-size: 13px; color: #555555; font-weight: normal; line-height: 1.5;">
                                Founder, <span style="color: #1E88E5;">eStampra</span>
                            </p>
                            <div style="height: 5px; line-height: 5px; font-size: 1px;">&nbsp;</div>
                            
                            <!-- Contact Information (P/E/W) -->
                            <p style="margin: 0; padding: 0; font-size: 12px; line-height: 18px; color: #555555;">
                                <span style="font-weight: bold;">P:</span>
                                <a href="tel:07496592248" style="color: #555555; text-decoration: none;">07496592248</a>
                                <span style="margin: 0 5px; color: #ccc;">•</span>
                                <span style="font-weight: bold;">E:</span>
                                <a href="mailto:dylan@estampra.co.uk" style="color: #555555; text-decoration: none;">dylan@estampra.co.uk</a>
                                <span style="margin: 0 5px; color: #ccc;">•</span>
                                <span style="font-weight: bold;">W:</span>
                                <a href="http://www.estampra.co.uk" style="color: #555555; text-decoration: none;">www.estampra.co.uk</a>
                            </p>
                        </td>
                    </tr>
                </table>
            </td>
        </tr>

        <!-- 3. Footer Bar -->
        <tr>
            <td height="3" bgcolor="#1E88E5" style="height: 3px; line-height: 3px; font-size: 1px;">&nbsp;</td>
        </tr>
    </table>
    <!-- *** END COPYING HERE *** -->

</body>
</html>
