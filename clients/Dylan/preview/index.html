<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Preview - Email Signature</title>
<style>
    body {
        font-family: Arial, sans-serif;
        padding: 40px;
        background: #fafafa;
        text-align: center;
    }

    h2 { margin-bottom: 20px; }

    /* Wrapper */
    #watermark-wrapper {
        position: relative;
        display: inline-block;
        padding: 40px;
        background: white;
        border: 1px solid #ddd;
        border-radius: 10px;
        overflow: hidden;
    }

    /* WATERMARK IN FRONT OF IMAGE */
    #watermark-wrapper::before {
        content: "eStampra Preview • Do Not Use";
        position: absolute;
        top: 0;
        left: 0;
        width: 200%;
        height: 200%;
        font-size: 48px;
        color: rgba(0,0,0,0.08); /* slightly stronger so it’s visible */
        letter-spacing: 2px;
        transform: rotate(-35deg);
        transform-origin: 0 0;
        white-space: nowrap;
        pointer-events: none;
        user-select: none;
        z-index: 5; /* WATERMARK ON TOP */
    }

    /* Signature display */
    #signature-inner {
        position: relative;
        z-index: 1; /* IMAGE BELOW WATERMARK */
        background: transparent;
        padding: 0;
        margin: 0;
    }
</style>
</head>
<body>

<h2>Preview Only</h2>
<p>This is a preview. Final version will be delivered without watermark.</p>

<div id="watermark-wrapper">
    <div id="signature-inner">Loading preview…</div>
</div>

<script>
// Load preview image
fetch("preview.png") // change to preview.jpg if needed
    .then(res => res.blob())
    .then(blob => {
        const img = document.createElement("img");
        img.src = URL.createObjectURL(blob);
        img.style.maxWidth = "100%";
        img.draggable = false;
        document.getElementById("signature-inner").innerHTML = "";
        document.getElementById("signature-inner").appendChild(img);
    });
</script>

</body>
</html>
